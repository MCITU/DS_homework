syntax = "proto3";
option go_package = "ITUDataBase/grpc/proto";

service ITUDatabase {
  rpc enterCritical(accessRequest) returns (accessResponse);

  rpc leaveCritical(leaveRequest) returns (leaveResponse);

}
message accessRequest {
  string node = 1;
  int64 queue_id = 3;
}

message leaveRequest {
  string node = 2;
}

message accessResponse {
  string node = 1;
}

message leaveResponse {
  string node = 1;
  bool success = 2;
}

// Type of broadcast message
enum messageType {
  JOIN = 0;
  REQUEST = 1;
  LEAVE = 2;
}

